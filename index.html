<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project- Sign-up form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="loading">
		<div class="container loading">
			<aside>
				<div class="logo-bar">
					<img src="./img/odin-lined.png" alt="" class="logo" />
					<h1>Odin</h1>
				</div>
				<p>Video by <a href="https://www.pexels.com/video/time-lapse-video-of-aurora-borealis-852435/">Distill</a> on Pexels</p>
				<video playsinline autoplay muted loop>
					<source src="./video/Time Lapse Video Of Aurora Borealis.mp4" type="video/mp4" />
					Your browser does not support the video tag.
				</video>
			</aside>
			<main>
				<p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
				<p>You <em>know</em> you want to.</p>
				<p class="lg">Let's do this!</p>
				<div class="form-container">
					<form action="#" method="post">
						<div class="form-fields">
							<div>
								<label for="name-first">First name</label>
								<input type="text" name="name-first" id="name-first" />
							</div>
							<div>
								<label for="name-last">Last name</label>
								<input type="text" name="name-last" id="name-last" />
							</div>
							<div>
								<label for="email">Email</label>
								<input type="email" name="Email" id="email" placeholder="contact@odin.com" />
							</div>
							<div>
								<label for="phone">Phone number</label>
								<input type="tel" name="phone" id="phone" placeholder="(619) 555-1234" />
							</div>
							<div>
								<label for="password">Password</label>
								<input type="password" name="password" id="password" />
								<span class="error"></span>
							</div>
							<div>
								<label for="password-validate">Confirm Password</label>
								<input type="password" name="password-validate" id="password-validate" />
							</div>
						</div>
						<button type="submit" class="gradient">
							Create Account
							<div class="secondary-fill"></div>
						</button>
						<p>Already have an account? <a href="#">Log in</a></p>
					</form>
				</div>
			</main>
		</div>
		<script src="script.js"></script>
	</body>
</html>

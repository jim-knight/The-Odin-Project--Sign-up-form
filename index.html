<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project- Sign-up form</title>
	</head>
	<body>
		<div class="container">
			<aside>
				<div class="logo-bar">
					<img src="" alt="" class="logo" />
					<h1>Odin</h1>
				</div>
				Photo by Someone on Unsplash
			</aside>
			<main>
				<p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
				<p>You <i>know</i> you want to.</p>
				<div class="form-container">
					<form action="#" method="post">
						<div class="form-fields">
							<div>
								<label for="name-first">First name</label>
								<input type="text" name="name-first" id="name-first" />
							</div>
							<div>
								<label for="name-last">Last name</label>
								<input type="text" name="name-last" id="name-last" />
							</div>
							<br />
							<div>
								<label for="email">Email</label>
								<input type="email" name="Email" id="email" placeholder="contact@odin.com" />
							</div>
							<div>
								<label for="phone">Phone number</label>
								<input type="tel" name="phone" id="phone" placeholder="(619) 555-1234" />
							</div>
							<br />
							<div>
								<label for="password">Password</label>
								<input type="password" name="password" id="password" />
							</div>
							<div>
								<label for="password-validate">Confirm Password</label>
								<input type="password" name="password-validate" id="password-validate" />
							</div>
						</div>
						<button type="submit">Create Account</button>
						Already have an account? <a href="#">Log in</a>
					</form>
				</div>
			</main>
		</div>
	</body>
</html>
